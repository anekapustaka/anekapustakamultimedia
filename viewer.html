<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Viewer | Aneka Pustaka Multimedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/viewer.css">
  
</head>
<body>

<header class="viewer-header">
  <div class="logo-circle">
    <img src="images/logocv.png" alt="Logo">
  </div>
  <div class="viewer-title" id="judulBuku">
    Memuat judul buku...
  </div>
</header>

<div id="pdf-container"></div>

<script src="script/data-repo.js"></script>

<script type="module">
import * as pdfjsLib from "./pdfjs/build/pdf.mjs";

pdfjsLib.GlobalWorkerOptions.workerSrc =
  "./pdfjs/build/pdf.worker.mjs";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!window.dataRepo) {
  throw new Error("dataRepo tidak ditemukan");
}

const buku = window.dataRepo.find(b => b.id === id);

if (!buku) {
  document.getElementById("judulBuku").textContent =
    "Buku tidak ditemukan";
  throw new Error("Buku tidak ditemukan");
}

document.title = buku.judul + " | Aneka Pustaka Multimedia";
document.getElementById("judulBuku").textContent = buku.judul;


const url = "./pdf/" + buku.file;
const container = document.getElementById("pdf-container");

const loadingTask = pdfjsLib.getDocument(url);
const pdf = await loadingTask.promise;

for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
  const page = await pdf.getPage(pageNum);

  const scale = window.innerWidth < 768 ? 1.05 : 1.4;
  const viewport = page.getViewport({ scale });

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = viewport.width;
  canvas.height = viewport.height;

  container.appendChild(canvas);

  await page.render({
    canvasContext: ctx,
    viewport
  }).promise;

  ctx.save();
  ctx.globalAlpha = 0.08;
  ctx.fillStyle = "#003366";
  ctx.font = "11px system-ui, sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  const text = "PROPERTY OF CV ANEKA PUSTAKA MULTIMEDIA";

  for (let y = 80; y < canvas.height; y += 160) {
    ctx.fillText(text, canvas.width / 2, y);
  }

  ctx.restore();
}

document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("keydown", e => {
  const k = e.key.toLowerCase();

  if (
    (e.ctrlKey && ["p","s","u","c","x","a"].includes(k)) ||
    e.key === "PrintScreen" ||
    (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(k))
  ) {
    e.preventDefault();
    e.stopPropagation();
  }
});

document.addEventListener("dragstart", e => e.preventDefault());

window.addEventListener("blur", () => {
  document.body.style.filter = "blur(8px)";
});
window.addEventListener("focus", () => {
  document.body.style.filter = "none";
});

window.addEventListener("beforeprint", e => {
  e.preventDefault();
});
</script>



</body>
</html>
