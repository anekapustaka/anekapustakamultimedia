<script>
if (window.dataRepo && !window.daftarRepo) {
  window.daftarRepo = window.dataRepo;
}

const container = document.getElementById("repo-list");

function renderRepo() {
  if (!Array.isArray(window.daftarRepo)) {
    container.innerHTML = "<p>Data repositori tidak tersedia.</p>";
    return;
  }

  container.innerHTML = "";

  window.daftarRepo.forEach(buku => {
    const article = document.createElement("article");
    article.className = "repo-card book-card";

    article.innerHTML = `
      <div class="book-cover">
        <img src="images/${buku.cover}" alt="Cover ${buku.judul}">
      </div>

      <div class="book-content">
        <h3 class="book-title">${buku.judul}</h3>
        <p class="book-meta">${buku.penulis} Â· ${buku.tahun}</p>

		<div class="repo-actions">
		  <a href="viewer.html?file=${buku.file}" class="btn-view">
			ðŸ“˜ Baca Buku
		  </a>
		</div>

      </div>
    `;

    container.appendChild(article);
  });
}

renderRepo();

</script>
