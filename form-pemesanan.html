<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pemesanan Buku - Aneka Pustaka Multimedia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="main-header p-3 bg-light">
    <div class="container d-flex align-items-center">
      <img src="images/logocv.png" alt="Logo" style="width:50px; margin-right:10px;">
      <div>
        <h2 class="mb-0">CV. Aneka Pustaka Multimedia</h2>
        <small>Penerbit, Percetakan, dan Distributor / Perdagangan Umum</small>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <h2>Formulir Pemesanan Buku</h2>
    <p>Silakan isi formulir berikut untuk memesan buku.</p>

    <form id="form-pemesanan" action="mailto:emailmu@domain.com" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="Nama" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="Email" required>
      </div>

      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Lengkap</label>
        <textarea class="form-control" id="alamat" name="Alamat" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="buku" class="form-label">Judul Buku</label>
        <input type="text" class="form-control" id="buku" name="Buku" readonly required>
      </div>

      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah Pesanan</label>
        <input type="number" class="form-control" id="jumlah" name="Jumlah" value="1" min="1" required>
      </div>

      <button type="submit" class="btn btn-success">Kirim Pesanan via Email</button>
      <button type="reset" class="btn btn-secondary">Reset Form</button>
    </form>
  </main>

  <footer class="footer text-center py-4 bg-light">
    <p>Â© 2025 Aneka Pustaka Multimedia - All Rights Reserved.</p>
  </footer>

  <script>
    // Ambil judul buku dari query parameter ?buku=...
    const params = new URLSearchParams(window.location.search);
    const judulBuku = params.get("buku");
    if (judulBuku) {
      document.getElementById("buku").value = decodeURIComponent(judulBuku);
    }
  </script>
</body>
</html>
