  <main class="container my-5">
    <h2>Formulir Pemesanan Buku</h2>
    <p>Silakan isi formulir berikut untuk memesan buku.</p>

    <form id="form-pemesanan" action="mailto:emailmu@domain.com" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="Nama" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="Email" required>
      </div>

      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Lengkap</label>
        <textarea class="form-control" id="alamat" name="Alamat" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="buku" class="form-label">Judul Buku</label>
        <input type="text" class="form-control" id="buku" name="Buku" readonly required>
      </div>

      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah Pesanan</label>
        <input type="number" class="form-control" id="jumlah" name="Jumlah" value="1" min="1" required>
      </div>

      <button type="submit" class="btn btn-success">Kirim Pesanan via Email</button>
      <button type="reset" class="btn btn-secondary">Reset Form</button>
    </form>
  </main>

  <script>
    // Ambil judul buku dari query parameter ?buku=...
