  <h2 class="mb-4 text-primary">Formulir Pemesanan Buku</h2>
  <p class="mb-4">Silakan isi formulir berikut untuk memesan buku. Semua field wajib diisi.</p>

  <form id="form-pemesanan" action="mailto:emailmu@domain.com" method="post" enctype="text/plain" class="p-4 bg-light border rounded shadow-sm">
    
    <div class="mb-3">
      <label for="nama" class="form-label fw-bold text-primary">Nama Lengkap</label>
      <input type="text" class="form-control border-primary" id="nama" name="Nama" placeholder="Masukkan nama lengkap" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label fw-bold text-primary">Email</label>
      <input type="email" class="form-control border-primary" id="email" name="Email" placeholder="example@email.com" required>
    </div>

    <div class="mb-3">
      <label for="alamat" class="form-label fw-bold text-primary">Alamat Lengkap</label>
      <textarea class="form-control border-primary" id="alamat" name="Alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
    </div>

    <div class="mb-3">
      <label for="buku" class="form-label fw-bold text-primary">Judul Buku</label>
      <input type="text" class="form-control border-primary bg-light" id="buku" name="Buku" readonly required>
    </div>

    <div class="mb-3">
      <label for="jumlah" class="form-label fw-bold text-primary">Jumlah Pesanan</label>
      <input type="number" class="form-control border-primary" id="jumlah" name="Jumlah" value="1" min="1" required>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary flex-fill text-white fw-bold">ðŸ“© Kirim Pesanan</button>
