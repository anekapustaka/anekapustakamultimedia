<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maintenance Mode</title>
<link rel="icon" type="image/png" href="logocv.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #007bff, #4facfe);
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }
    .container {
        text-align: center;
        animation: float 3s ease-in-out infinite alternate;
    }
    @keyframes float {
        from { transform: translateY(0px); }
        to { transform: translateY(-15px); }
    }
    .gears {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto 20px auto;
    }
    .gear {
        position: absolute;
        width: 120px;
        height: 120px;
        top: 40px;
        left: 20px;
    }
    .gear.small {
        width: 70px;
        height: 70px;
        top: 95px;
        left: 120px;
    }
    .gear svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.3));
    }
    .gear.big svg {
        animation: rotateBig 4s linear infinite;
    }
    .gear.small svg {
        animation: rotateSmall 4s linear infinite;
    }
    @keyframes rotateBig {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes rotateSmall {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
    }
    .refresh-btn {
        display: inline-block;
        padding: 12px 25px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(6px);
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }
    .refresh-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="container">
    <div class="gears">
        <!-- Big Gear -->
        <div class="gear big">
            <svg viewBox="0 0 100 100">
                <path fill="#ffffff" d="M50 30a20 20 0 1 0 0 40 20 20 0 1 0 0-40zm45 20h-7.5a37.5 37.5 0 0 0-2.5-10.5l6.5-6.5-10-10-6.5 6.5A37.5 37.5 0 0 0 70 12.5V5h-20v7.5a37.5 37.5 0 0 0-10.5 2.5l-6.5-6.5-10 10 6.5 6.5A37.5 37.5 0 0 0 12.5 50H5v20h7.5a37.5 37.5 0 0 0 2.5 10.5l-6.5 6.5 10 10 6.5-6.5A37.5 37.5 0 0 0 50 87.5V95h20v-7.5a37.5 37.5 0 0 0 10.5-2.5l6.5 6.5 10-10-6.5-6.5a37.5 37.5 0 0 0 2.5-10.5H95z"/>
            </svg>
        </div>

        <!-- Small Gear -->
        <div class="gear small">
            <svg viewBox="0 0 100 100">
                <path fill="#e3f2ff" d="M50 25a25 25 0 1 0 0 50 25 25 0 1 0 0-50zm35 25h-5a30 30 0 0 0-2-8l4.5-4.5-8-8-4.5 4.5A30 30 0 0 0 58 30v-5H42v5a30 30 0 0 0-8 2l-4.5-4.5-8 8 4.5 4.5A30 30 0 0 0 30 50h-5v16h5a30 30 0 0 0 2 8l-4.5 4.5 8 8 4.5-4.5A30 30 0 0 0 42 78v5h16v-5a30 30 0 0 0 8-2l4.5 4.5 8-8-4.5-4.5a30 30 0 0 0 2-8h5z"/>
            </svg>
        </div>
    </div>

    <h2>Website Sedang Dalam Perawatan</h2>
    <p>Mohon tunggu sebentar, sistem sedang diperbarui...</p>
    <a class="refresh-btn" onclick="location.reload()">ðŸ”„ Muat Ulang</a>
</div>

</body>
</html>
