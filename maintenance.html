<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Situs Sedang Dalam Pemeliharaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logocv.png" type="image/png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #dce9ff, #a7c7ff);
      font-family: 'Inter', Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #003366;
      font-weight: 600;
      margin-top: 20px;
    }

    .gear-box {
      position: relative;
      width: 180px;
      height: 180px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .gear-large {
      animation: rotateLarge 4s linear infinite;
      transform-origin: center;
    }

    .gear-small {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70px;
      transform: translate(35px, -90px);
      animation: rotateSmall 4s linear infinite reverse;
      transform-origin: center;
    }

    @keyframes rotateLarge {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotateSmall {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .refresh-btn {
      margin-top: 25px;
      padding: 12px 28px;
      background: #0056d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .refresh-btn:hover {
      background: #003e99;
      transform: scale(1.04);
    }

    .footer-note {
      margin-top: 25px;
      font-size: 12px;
      color: #555;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="gear-box">
    <!-- Gear Besar -->
    <svg class="gear-large" viewBox="0 0 100 100">
      <path fill="#003e99" d="M50 30a20 20 0 1 0 20 20A20.06 20.06 0 0 0 50 30zm46 22h-8.09a38.21 38.21 0 0 0-3.3-13.08l7-7a4 4 0 0 0 0-5.66l-7.87-7.87a4 4 0 0 0-5.66 0l-7 7a38.21 38.21 0 0 0-13.08-3.3V4a4 4 0 0 0-4-4h-11.2a4 4 0 0 0-4 4v8.09a38.21 38.21 0 0 0-13.08 3.3l-7-7a4 4 0 0 0-5.66 0L4.49 16.26a4 4 0 0 0 0 5.66l7 7A38.21 38.21 0 0 0 8.17 42H0a4 4 0 0 0-4 4v11.2a4 4 0 0 0 4 4h8.09a38.21 38.21 0 0 0 3.3 13.08l-7 7a4 4 0 0 0 0 5.66l7.87 7.87a4 4 0 0 0 5.66 0l7-7a38.21 38.21 0 0 0 13.08 3.3V96a4 4 0 0 0 4 4h11.2a4 4 0 0 0 4-4v-8.09a38.21 38.21 0 0 0 13.08-3.3l7 7a4 4 0 0 0 5.66 0l7.87-7.87a4 4 0 0 0 0-5.66l-7-7a38.21 38.21 0 0 0 3.3-13.08H96a4 4 0 0 0 4-4V46a4 4 0 0 0-4-4z"/>
    </svg>

    <!-- Gear Kecil -->
    <svg class="gear-small" viewBox="0 0 100 100">
      <path fill="#007bff" d="M50 30a20 20 0 1 0 20 20A20.06 20.06 0 0 0 50 30z"/>
    </svg>
  </div>

  <h1>Situs sedang dalam pemeliharaan</h1>

  <button class="refresh-btn" onclick="location.reload()">Muat Ulang</button>

  <div class="footer-note">Halaman akan aktif kembali setelah proses selesai.</div>

</body>
</html>
