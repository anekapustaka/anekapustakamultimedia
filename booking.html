    <h1 class="text-secondary h1 title-style mb-4"> Formulir Pembelian Buku </h1>

    <form class="col-md-5">

      <div class="form-row">
        <div class="form-group col-md-6 mb-3">
          <label for="inputName4">Nama Pembeli</label>
          <input type="text" class="form-control" id="inputName4" placeholder="Nama Pembeli">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="inputPhoneNumber4">Nomor Handphone Aktif (Whatsapp)</label>
          <input type="text" class="form-control" id="inputPhoneNumber4" placeholder="085123456789">
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="inputAddress">Alamat Penerima</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nama Jalan/Desa, Kecamatan">
      </div>
      <div class="form-row addressBox">
        <div class="form-group col-md-6 mb-3">
          <label for="inputCity">Kota/Kabupaten</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-2 mb-3">
          <label for="inputZip">Kode Pos</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 mb-3">
          <label for="inputPromoCode4">Kode Promo (Jika Ada)</label>
          <input type="text" class="form-control" id="inputPromoCode4" placeholder="00000000">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 mb-3">
          <label for="inputSpecialInstruction4">Catatan Pembeli (Jika Ada)</label>
          <textarea type="text" class="form-control" id="inputSpecialInstruction4"
            placeholder="Instructions.."></textarea>
        </div>
      </div>

      <a href="checkout.html">
        <button type="button" class="btn btn-primary"> Proses ke Pembayaran </button>
      </a>
