<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet" />

  <style>
    .artikel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .artikel-card {
      background: #f8f9ff;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .artikel-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .artikel-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .artikel-card-body {
      padding: 12px 10px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .artikel-card-title {
      font-size: 1rem;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 5px;
      line-height: 1.2;
    }

    .artikel-card-excerpt {
      font-size: 0.85rem;
      color: #555;
      flex-grow: 1;
      margin-bottom: 10px;
    }

    .btn-baca {
      align-self: flex-start;
      background: #0d6efd;
      color: #fff;
      border: none;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn-baca:hover {
      background: #0a53be;
      color: #fff;
      text-decoration: none;
    }

    @media(max-width: 767px) {
      .artikel-card img {
        height: 120px;
      }
    }
  </style>
</head>

<body>
  <header class="main-header">
    <div class="header-container">
      <div class="logo-text-container">
        <div class="logo-circle"><img src="images/logocv.png" alt="logo"></div>
        <div class="company-text">
          <h2>CV. ANEKA PUSTAKA MULTIMEDIA</h2>
          <h3>Penerbit, Percetakan, dan Distributor / Perdagangan Umum</h3>
        </div>
      </div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="hamburger-btn">
        <span></span><span></span><span></span>
      </label>
      <nav class="nav-menu">
        <a href="index.html">Beranda</a>

        <a href="artikel-all.html">Artikel</a>
        <a href="repo.html">Repositori</a>
        <a href="etalase.html">Etalase</a>
        <a href="about.html">Tentang Kami</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="mb-4">Artikel</h2>
    <div id="artikel-grid" class="artikel-grid">
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="footer-text">Â© 2025 Aneka Pustaka Multimedia - All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script/data-artikel.js"></script>
  <script>
    const grid = document.getElementById("artikel-grid");
    const keys = Object.keys(articles);

    keys.forEach(key => {
      const article = articles[key];

      const card = document.createElement("div");
      card.classList.add("artikel-card");

      card.innerHTML = `
        <img src="${article.banner}" alt="${article.title}">
        <div class="artikel-card-body">
          <h5 class="artikel-card-title">${article.title}</h5>
          <p class="artikel-card-excerpt">${article.excerpt}</p>
          <a href="artikel.html?id=${key}" class="btn-baca">Baca Selengkapnya</a>
        </div>
      `;

      grid.appendChild(card);
    });
  </script>
</body>
</html>
