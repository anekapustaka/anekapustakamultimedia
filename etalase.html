<!-- Script -->
<script src="js/data-buku.js"></script>
<script>
  const productContainer = document.querySelector('.product-container');

  if (window.dataBuku && window.dataBuku.length > 0) {
    window.dataBuku.forEach(buku => {
      const card = document.createElement('div');
      card.className = 'product-card';

      // Badge Best Seller untuk harga >100.000
      let badge = '';
      if (parseInt(buku.harga.replace(/\D/g, '')) > 100000) {
        badge = '<div class="badge">Best Seller</div>';
      }

      card.innerHTML = `
        ${badge}
        <img src="images/${buku.gambar}" alt="${buku.judul}">
        <h3>${buku.judul}</h3>
        <div class="price">${buku.harga}</div>
        <a href="buku.html?id=${buku.id}" class="btn">Selengkapnya</a>
      `;

      productContainer.appendChild(card);
    });
  } else {
    productContainer.innerHTML = '<p>Tidak ada buku tersedia saat ini.</p>';
  }
</script>
