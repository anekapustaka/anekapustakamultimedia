<body>

  <!-- Header Section -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo-text-container">
        <div class="logo-circle">
          <img src="images/logocv.png" alt="logo">

  <!-- Etalase Buku Section -->

  <!-- Footer Section dimulai -->

      <div class="social-icons">

  <!-- Footer Section selesai-->

  <!-- Script -->
  <script src="data-buku.js"></script>
  <script>
    const container = document.getElementById('product-container');

    window.dataBuku.forEach(buku => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="images/${buku.gambar}" alt="${buku.judul}">
        <h3>${buku.judul}</h3>
        <div class="price">${buku.harga}</div>
        <a href="buku.html?id=${buku.id}" class="btn">Selengkapnya</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
